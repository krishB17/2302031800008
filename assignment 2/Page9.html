<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Movie - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #333;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #222;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: red;
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider {
            width: 100%;
            height: 2px;
            background: white;
            margin: 10px 0;
        }
        /* Form Container */
        .form-container {
            width: 350px;
            background: #666;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            text-align: left;
        }
        .form-container h3 {
            margin-bottom: 5px;
            font-size: 18px;
            color: white;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: black;
        }
        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .btn {
            background: #ddd;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo"><span>Ï€</span> Movie</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
            </div>
            <div class="profile-icon"></div>
        </div>

        <div class="divider"></div>

        <!-- Registration Form -->
        <div class="form-container">
            <h3>Name</h3>
            <input type="text" placeholder="Name">
            
            <h3>Last Name</h3>
            <input type="text" placeholder="Last Name">

            <h3>User Name</h3>
            <input type="text" placeholder="Username">

            <h3>Email</h3>
            <input type="email" placeholder="Email">

            <h3>Password</h3>
            <input type="password" placeholder="Password">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="btn">Reset</button>
            <button class="btn">Submit</button>
        </div>
    </div>

</body>
</html>
