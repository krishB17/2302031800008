<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Movie Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #222;
            border-radius: 10px 10px 0 0;
        }
        .logo img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider {
            width: 100%;
            height: 2px;
            background: white;
            margin: 10px 0;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background: #ddd;
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .movie-card img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .movie-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo">
                <img src="image.png" alt="Pi Movie Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
            </div>
            <div class="profile-icon"></div>
        </div>

        <div class="divider"></div>

        <!-- Movie Grid -->
        <div class="movie-grid">
            <div class="movie-card">
                <img src="ironman2.jpg" alt="Iron Man 2">
                <div class="movie-title">Iron Man 2</div>
            </div>
            <div class="movie-card">
                <img src="interstellar.jpg" alt="Interstellar">
                <div class="movie-title">Interstellar</div>
            </div>
            <div class="movie-card">
                <img src="inception.jpg" alt="Inception">
                <div class="movie-title">Inception</div>
            </div>
            <div class="movie-card">
                <img src="sinister.jpg" alt="Sinister">
                <div class="movie-title">Sinister</div>
            </div>
            <div class="movie-card">
                <img src="nosferatu.jpg" alt="Nosferatu">
                <div class="movie-title">Nosfirato</div>
            </div>
            <div class="movie-card">
                <img src="dictator.jpg" alt="The Dictator">
                <div class="movie-title">Ditador</div>
            </div>
        </div>
    </div>

</body>
</html>
