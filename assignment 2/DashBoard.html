<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Movie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: red;
            font-size: 40px;
        }
        .tagline {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background: white;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="logo"><span>π</span> Movie</div>
        <div class="tagline">Smart Picks for Every Movie</div>
        <a href="Page2.html" class="button">Let’s Go</a>
    </div>
</body>
</html>
