<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Movie - User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #333;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: red;
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider {
            width: 100%;
            height: 2px;
            background: white;
            margin: 10px 0;
        }
        /* Back Button */
        .back-button {
            font-size: 24px;
            cursor: pointer;
            margin-top: 10px;
            text-align: left;
            padding-left: 10px;
        }
        /* Profile Section */
        .profile-container {
            display: flex;
            background: #777;
            border-radius: 10px;
            margin-top: 10px;
            padding: 20px;
        }
        .profile-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid black;
            padding: 20px;
        }
        .profile-left img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: black;
            padding: 10px;
        }
        .profile-left h3 {
            margin-top: 10px;
            font-size: 18px;
            color: black;
        }
        .profile-right {
            flex: 2;
            text-align: left;
            padding: 20px;
        }
        .profile-right p {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo"><span>π</span> Movie</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
            </div>
            <div class="profile-icon"></div>
        </div>

        <div class="divider"></div>

        <!-- Back Button -->
        <div class="back-button">⬅</div>

        <!-- Profile Section -->
        <div class="profile-container">
            <!-- Left Section (User Avatar & Name) -->
            <div class="profile-left">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar">
                <h3>User Name</h3>
            </div>

            <!-- Right Section (User Details) -->
            <div class="profile-right">
                <p>Name</p>
                <p>Email</p>
                <p>Uploaded Recipe</p>
                <p>Date Of Birth</p>
                <p>Mobile No.</p>
            </div>
        </div>

    </div>

</body>
</html>
