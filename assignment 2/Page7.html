<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Movie - Movie List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #333;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #222;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: red;
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider {
            width: 100%;
            height: 2px;
            background: white;
            margin: 10px 0;
        }
        /* Movie Grid */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .movie-card {
            background: #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .movie-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo"><span>Ï€</span> Movie</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
            </div>
            <div class="profile-icon"></div>
        </div>

        <div class="divider"></div>

        <!-- Movie Grid -->
        <div class="movie-grid">
            <div class="movie-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/Iron_Man_2_poster.jpg" alt="Iron Man 2">
                <h3>Iron Man 2</h3>
            </div>
            <div class="movie-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" alt="Interstellar">
                <h3>Interstellar</h3>
            </div>
            <div class="movie-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg" alt="Inception">
                <h3>Inception</h3>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/I/71LncXEgs6L._AC_SY679_.jpg" alt="Sinister">
                <h3>Sinister</h3>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/I/91MFLfhcuEL._AC_SY679_.jpg" alt="Nosferatu">
                <h3>Nosferatu</h3>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/I/71cI6n0MGBL._AC_SY679_.jpg" alt="The Dictator">
                <h3>Dictator</h3>
            </div>
            
        </div>
    </div>

</body>
</html>
