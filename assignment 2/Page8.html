<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Movie - Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #333;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: red;
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider {
            width: 100%;
            height: 2px;
            background: white;
            margin: 10px 0;
        }
        /* Movie Review Section */
        .review-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .movie-details {
            width: 30%;
            text-align: center;
        }
        .movie-details img {
            width: 120px;
            height: 180px;
            border-radius: 5px;
        }
        .movie-details h2 {
            font-size: 22px;
            margin-top: 10px;
        }
        .movie-details h3 {
            font-size: 18px;
            margin-top: 5px;
            color: #ccc;
        }
        .movie-details p {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }
        .review-section {
            width: 65%;
            text-align: left;
        }
        .review-box {
            width: 100%;
            height: 120px;
            background: #777;
            border: none;
            padding: 10px;
            font-size: 16px;
            color: black;
            border-radius: 5px;
        }
        /* Star Rating */
        .rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .rating span {
            font-size: 18px;
            color: white;
            margin-right: 10px;
        }
        .stars {
            display: flex;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 24px;
            color: #bbb;
            cursor: pointer;
        }
        .stars input:checked ~ label {
            color: gold;
        }
        /* Submit Button */
        .submit-btn {
            margin-top: 10px;
            background: #ddd;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo"><span>π</span> Movie</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
            </div>
            <div class="profile-icon"></div>
        </div>

        <div class="divider"></div>

        <!-- Movie Review Section -->
        <div class="review-container">
            <!-- Movie Poster & Info -->
            <div class="movie-details">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/Iron_Man_2_poster.jpg" alt="Iron Man 2">
                <h2>Iron Man 2</h2>
                <h3>(2010)</h3>
                <p>Genre: Action, Sci-Fi, Superhero</p>
            </div>

            <!-- Review & Rating Section -->
            <div class="review-section">
                <textarea class="review-box" placeholder="Input text...."></textarea>
                
                <!-- Star Rating -->
                <div class="rating">
                    <span>Rating :</span>
                    <div class="stars">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn">Submit</button>
            </div>
        </div>

    </div>

</body>
</html>
